</select>
<select>
	<option value="请选择日">请选择日</option>
    <option value="1日">1日</option>
    <option value="2日">2日</option>
</select>
</dd>
<dt>产品地点：</dt>
<dd>
<select>
	<option value="山东省">山东省</option>

</select>
<select>
	<option value="请选择">请选择</option>

</select>
<select>
	<option value="请选择">请选择</option>

<dt>添加标签:</dt>
<dd>
<ul class="biaoqian">
<li><a href="#"><span class="box">土地</span></a></li>
<li><a href="#"><span class="box">水果</span></a></li>
<li><a href="#"><span class="box">蔬菜</span></a></li>

</ul>
</dd>
<dt>收货地址:</dt>
<dd><input type="text" name="text"/></dd>
<dt>运费:</dt>
<dd><input type="number1" main="0"/>&nbsp;元</dd>
<dt>回报内容:</dt>
<dd><textarea name="" cols="" rows="3"></textarea></dd>
</dl>

</form>

<div class="right"><img src="styles/images/ad.jpg"></div>
