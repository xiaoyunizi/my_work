<!DOCTYPE HTML>

 	<script type="text/javascript">
		//验证用户名
		function checkName(){
			var userName=document.getElementById("uName");
			if(userName.value.length==0){
				alert("用户名不能为空！");
				return false;
			}
			if(userName.value.length<3||userName.value.length>16){
				alert("用户名的长度为3~16之间");
				userName.select();//元素内容被选中
				return false;
			}
			return true;
		}
		
		//验证密码
		function checkUserPwd() {
			var userPwd=document.myForm.userPwd.value;
			if(userPwd.length<6){
				alert("密码长度不能低于6位！");
				return false;
			}
			for(var i=0;i<userPwd.length;i++){
				var tmp=userPwd.charAt(i);
				if(isNaN(tmp)){
					alert("密码必须使用数字");
					return false;
			}
		}
			return true;
		}
		function checkForm(){
			return checkName()&&checkUserPwd();
		}
		function checkForm1(){
			if (checkName()&&checkUserPwd()) {
				document.myform.action="http://www.moocollegr.cn";
				document.myform.target="blank";
				document.myform.submit();
			}
		}

	</script>
</head>
